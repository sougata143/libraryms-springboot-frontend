<h2>Add Book</h2>
<div class="col-lg-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Book Name</label>
            <input type="text" name="name" placeholder="book name" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label>Publisher</label>
            <input type="text" name="publisher" placeholder="publisher" class="form-control" formControlName="publisher">
        </div>
        <div class="form-group">
            <label>Writer</label>
            <input type="text" name="writer" placeholder="writer" class="form-control" formControlName="writer">
        </div>

        <button type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
