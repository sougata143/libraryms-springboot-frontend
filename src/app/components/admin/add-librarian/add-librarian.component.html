<h2 class="page-header text-center">ADD LIBRARIAN</h2>

<div class="col-lg-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>User ID</label>
            <input type="text" name="uid" class="form-control" formControlName="userid">
        </div>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" name="uname" class="form-control" formControlName="username">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="Email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" name="Password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="text" name="Mobile" class="form-control" formControlName="mobile">
        </div>

        <button type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
