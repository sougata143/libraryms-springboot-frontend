<h2 class="page-header text-center">ADD STUDENT</h2>


<div class="col-lg-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Student Name</label>
            <input type="text" name="name" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" name="sub" class="form-control" formControlName="sub">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="age" class="form-control" formControlName="age">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" name="contact" class="form-control" formControlName="contact">
        </div>
        

        <button type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
