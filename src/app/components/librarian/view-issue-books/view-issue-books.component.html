<div>
    <h2 class="page-header text-center">VIEW ISSUED BOOKS</h2>

    <table class="table table-hover table-bordered">
        <tr>

            <th>Issue Book ID</th>
            <th>Book ID</th>
            <th>Book Name</th>
            <th>Student ID</th>
            <th>Date</th>
            <th>Manage Books</th>
        </tr>
        <tr *ngFor="let issuebook of issuebooks">
            <td>{{issuebook.id}}</td>
            <td>{{issuebook.bookid}}</td>
            <td>{{issuebook.name}}</td>
            <td>{{issuebook.studentid}}</td>
            <td>{{issuebook.issuedate}}</td>
            <td>
                <a class="btn btn-success btn-sm" href="update-teacher.jsp?id=">update</a>
                <a class="btn btn-danger btn-sm" onclick="return confirm_delete()" href="delete-teacher.jsp?id=">delete</a>
            </td>
        </tr>
    </table>

</div>
