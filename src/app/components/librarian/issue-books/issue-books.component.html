<h2 class="page-header text-center">ISSUE BOOKS</h2>
<div class="col-lg-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">


        <div class="form-group">
            <label>Book ID</label>
            <input type="text" name="bookid" class="form-control" formControlName="bookid">
        </div>

        <div class="form-group">
            <label>Book Name</label>
            <input type="text" name="name" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label>Publisher</label>
            <input type="text" name="studentid" class="form-control" formControlName="studentid">
        </div>
        <div class="form-group">
            <label>Writer</label>
            <input type="text" name="issuedate" class="form-control" formControlName="issuedate">
        </div>
        

        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
        <button type="submit" class="btn btn-warning" [disabled]="!form.valid">Reset</button>
    </form>
</div>
